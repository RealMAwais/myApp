<div class="container mt-5" *ngIf="!showSignInPage">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-header">
      <h2 class="text-center">Sign Up</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      <div class="mt-3 text-center">
        <p>Already have an account? <a routerLink="/signin" (click)="clickSignIn()">SignIn</a></p>
      </div>
    </div>
  </div>
</div>
<app-sign-in *ngIf="showSignInPage"></app-sign-in>
