<div class="container mt-5" *ngIf="!showSignUpPage && !isForget">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-header">
        <h3 class="text-center">Sign In</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <button type="button" class="btn btn-primary btn-block" (click)="signIn()">Sign In</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <a routerLink="/signup" (click)="clickSignUp()">Don't have an account? Sign Up</a>
      </div>
      <div class="card-footer text-center">
        <a routerLink="/forget-password" (click)="clickForgetBtn()">Forget Password?</a></div>
    </div>
  </div>
  <app-sign-up *ngIf="showSignUpPage"></app-sign-up>
  <app-forget-password *ngIf="isForget"></app-forget-password>
